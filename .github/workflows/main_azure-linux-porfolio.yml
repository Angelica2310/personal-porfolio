name: Build and deploy Node.js app to Azure Web App - azure-linux-porfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional local check; OK to keep or remove
      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install and build (local verification)
        run: |
          npm ci
          npm run build

      - name: Deploy to Azure Web App (let Oryx build on server)
        uses: azure/webapps-deploy@v3
        with:
          app-name: azure-linux-porfolio
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: . # deploy the repo folder
          clean: true # helps avoid conflicts
          restart: true
