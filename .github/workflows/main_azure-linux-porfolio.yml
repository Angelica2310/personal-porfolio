name: Build and deploy Node.js app to Azure Web App - azure-linux-porfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Optional but nice: verify the app builds locally too
      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install and build (local check only)
        run: |
          npm ci
          npm run build

      # Deploy the repo (not a zip) and ask Azure to build with Oryx
      - name: Deploy to Azure Web App (Oryx build on server)
        uses: azure/webapps-deploy@v3
        with:
          app-name: azure-linux-porfolio
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
          enable-oryx-build: true # ðŸ‘ˆ important
